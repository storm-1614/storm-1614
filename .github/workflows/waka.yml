name: Work Stats Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"   # 北京时间 02:00

jobs:
  update-readme:
    name: Update README with WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
          # 只在数据变化时提交
          COMMIT_MESSAGE: "chore: update wakatime stats"
        
          # 展示哪些维度
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_LANGUAGES: true
        
          # 数量控制（防刷屏）
          OS_COUNT: 3
          PROJECT_COUNT: 5
          EDITOR_COUNT: 3
          LANG_COUNT: 5
        
          # 时间 & 总计
          SHOW_TIME: true
          SHOW_TOTAL: true
        
          # 进度条样式
          BLOCKS: "░▒▓█"
        
